	<title>Bootstrap Portfolio</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="navbar-brand">Victor Canas</div>
			</div>
			<ul class="nav navbar-nav">

	<div class="container">
		<div class="row">

			<div class="col-md-9">
				<div class="content">
					<h1>Contact</h1>
					<hr>


					<form>
						<div class="form-group">
							<label for="InputName">Name:</label>
							<input type="text" class="form-control" id="InputName" placeholder="John Doe">
						</div>

						<div class="form-group">
							<label for="InputEmail">Password</label>
							<input type="email" class="form-control" id="exampleInputEmail" placeholder="example@example.com">
						</div>

						<div class="form-group">
							<label for="InputText">Message:</label>
							<textarea class="form-control" rows="6" placeholder="Type your message here."></textarea>
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>

				</div>

			</div>

			<div class="col-md-3 connect">
				<h2>Connect with Me</h2>
				<hr>
				<a href="https://github.com/VictorCanas"><img src="images/github.png" alt="Github" style="height:60px;width:60px"></a>
				<a href="https://www.linkedin.com/in/vscanas"><img src="images/linkedin.png" alt="LinkedIn" style="height:60px;width:60px"></a>
				<a href="https://stackoverflow.com/users/8569731/victor-ca%C3%B1as"><img src="images/stackoverflow.png" alt="Stack Overflow" style="height:60px;width:60px"</a>
			</div>

		</div>

	</div>
